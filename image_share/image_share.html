<head>
	<title>image_share</title>
</head>

<body>

	{{> upload_photo}}

	<h1>Welcome to Image Sharing!</h1>
	<div class="container">
		{{> photos}}
	</div>

</body>

<template name="upload_photo">
	<div class="modal fade" id="upload_photo">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-tittle">

					</div>
				</div>
				<div class="modal-body">
					<form class="js-add-photo">
						<input type="text" name="src_img" />
						<br/><input type="text" name="alt_img" />
						<button class="btn btn-succes">Upload</button>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	
</template>

<template name="photos">
	<button class="btn btn-success js-show-photo-form">Upload image</button>
	<div class="row">
		{{#each photos}}
		<div class="col-xs-12 col-md-3" id="{{_id}}">
			<div class="thumbnail">
				<img class="js-photos" src="{{src_img}}" alt="{{alt_img}}" />
				<div class="caption">
					<h3>Rating: {{rating}}</h3>
					<p>Description: {{alt_img}}</p>
					<p>
						{{>starsRating mutable=true class="js-stars-photo" id=_id }}
					</p>
					<button class="js-del-photo btn btn-warning">Delete</button>
				</div>
			</div>
		</div> <!-- / col -->
		{{/each}}
	</div> <!-- / row -->
</template>
