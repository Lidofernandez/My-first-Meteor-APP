<head>
  <title>image_share</title>
</head>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>
        Welcome to Cool Animals {{username}}!
      </h1>
      <a href="/photos" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template>

<template name="photo">
  <div class="container">
    <h2>
      {{alt_img}}
    </h2>
    <a href="/photos">
      <img src="{{src_img}}" class="single-img" />
    </a>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="upload_photo">
  <div class="modal fade" id="upload_photo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-tittle">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-photo">
            <input type="text" name="src_img" /> Add your image link
            <br/>
            <input type="text" name="alt_img" /> Add your image description
            <br>
            <button class="btn btn-succes">Upload</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="photos">
  <div class="container js-container">
    {{> upload_photo}}
    {{#if currentUser}}
    <button class="btn btn-success js-show-photo-form">Upload image</button>
    {{/if}}
    <h2>
      {{#if filteringImages}}
      Showing images by user {{getFilterUser}} <a href="#" class="js-unset-image-filter">Show all images</a>
      {{/if}}
    </h2>
    <div class="row">
      {{#each photos}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <a href="/photo/{{_id}}"><img class="js-photos thumbnail-img" src="{{src_img}}" alt="{{alt_img}}" /></a>
          <div class="caption">
            <h3>Rating: {{rating}}</h3>
            <p>Description: {{alt_img}}</p>
            <p>
              User:
              <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
            </p>
            <p>
              {{> starsRating mutable=true class="js-stars-photo" ratings_id=_id }}
            </p>
            <button class="js-del-photo btn btn-warning">Delete</button>
          </div>
        </div>
      </div>
      <!-- / col -->
      {{/each}}
    </div>
    <!-- / row -->
  </div>
</template>
